<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
	<a-assets>
		<a-assets-item id="model-obj" src="./obj/3d-model_Petra.obj"></a-asset-item>
		<a-assets-item id="model-mtl" src="./obj/3d-model_Petra.mtl"></a-asset-item>	
	</a-assets>
	<a-marker preset="barcode" value="0">
		<a-obj-model src="#model-obj" mlt="model-mtl" scale"0.01 0.01 0.01"></a-obj-model>
          <a-box position='0 0.5 0' material='color: yellow;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

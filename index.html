<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; trackingMethod:best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'">
	<a-assets>
		<a-asset-item id="model-obj" src="./obj/3d-model_Petra2.obj"></a-asset-item>
		<a-asset-item id="model-mtl" src="./obj/3d-model_Petra.mtl"></a-asset-item>
	</a-assets>
	<a-marker type="barcode" value="0">
		<a-obj-model src="#model-obj" mtl="#model-mtl" scale="0.00001 0.00001 0.00001"></a-obj-model>
		<a-box position="0 0.5 0" material="color:'yellow'"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
